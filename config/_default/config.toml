# Change baseurl before deploy
baseurl = "https://enigma-soul.github.io/Blog"
languageCode = "zh-cn"
title = "Enigma_Soul"

# 主题i18n支持。
# 可用值：en、fr、id、ja、ko、pt-br、zh-cn、zh-tw、es、de、nl、th、el、uk、ar
